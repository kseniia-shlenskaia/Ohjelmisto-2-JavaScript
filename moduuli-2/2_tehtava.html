<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Participant name</title>
	</head>
	<body>
		<h1>Participant name</h1>
		<p id="target"></p>
		<script>
			"use strict";
			const participants_number = prompt('Enter the number of participants');
            const participants_names = [];
            for (let i = 0; i < participants_number; i++) {
                const participant_name = prompt(`Enter the name of the participant #${i + 1}`);
                participants_names.push(participant_name);
            }
            participants_names.sort();

            const result_html_list = document.createElement('ol');
            for (let i = 0; i < participants_names.length; i++) {
                const result_html_item = document.createElement('li');
                result_html_item.innerText = participants_names[i];
                result_html_list.appendChild(result_html_item);
            }

            document.querySelector('body').appendChild(result_html_list);
		</script>
	</body>
</html>
