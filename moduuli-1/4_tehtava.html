<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hogwarts</title>
	</head>
	<body>
		<h1>Hogwarts</h1>
		<script>
			"use strict";
            const name = prompt("Enter your name: ") || 'Username';
            const num = Math.floor(Math.random() * 4) + 1;

            let result = '';

            switch (num) {
                case 1:
                    result = `${name}, you are Gryffindor`;
                    break;
                case 2:
                    result = `${name}, you are Slytherin`;
                    break;
                case 3:
                    result = `${name}, you are Hufflepuff`;
                    break;
                case 4:
                    result =`${name}, you are Ravenclaw`;
                    break;
                default:
                    result = "Something go wrong.";
            }

            const resultHtml = document.createElement('p');
            resultHtml.innerText = result;
            document.querySelector("body").appendChild(resultHtml);
		</script>
	</body>
</html>
