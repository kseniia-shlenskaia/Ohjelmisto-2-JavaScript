<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Square root</title>
	</head>
	<body>
		<h1>Square root</h1>
		<script>
			"use strict";
            const shouldCalc = confirm('Should I calculate the square root?');

            if (shouldCalc) {
                const num = Number(prompt('Enter a number: '));
                if (num >= 0) {
                    alert(Math.sqrt(num));
                } else {
                    alert('The square root of a negative number is not defined');
                }
            }
		</script>
	</body>
</html>
