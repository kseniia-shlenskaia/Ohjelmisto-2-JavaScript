<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leap year</title>
	</head>
	<body>
		<h1>Leap year</h1>
		<script>
			"use strict";
            const year = prompt('Enter a year: ');
            if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
                alert("The year is leap");
            } else {
                alert("The year isn't leap");
            } 
		</script>
	</body>
</html>
