<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dice roll</title>
	</head>
	<body>
		<h1>Dice roll</h1>
		<script>
			"use strict";
            const num = Number(prompt('Enter the number of dice rolls: '));
            let sum = 0;
            for (let i = 0; i < num; i++) {
                let roll = Math.floor(Math.random() * 6) + 1;
                sum = sum + roll;
            }
            alert(sum);
		</script>
	</body>
</html>
