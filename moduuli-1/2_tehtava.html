<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Greeting</title>
	</head>
	<body>
		<h1>Greeting</h1>
		<p id="target"></p>
		<script>
			"use strict";
			const name = prompt("Type your name.");
			document.querySelector("#target").innerHTML = `Hello, ${name}!`;
		</script>
	</body>
</html>
