<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sum</title>
	</head>
	<body>
		<h1>Sum</h1>
		<ul id="target"></ul>
		<script>
			"use strict";
			const num_1 = Number(prompt("Type first number.") || 0);
			const num_2 = Number(prompt("Type second number.") || 0);
			const num_3 = Number(prompt("Type thirs number.") || 0);

			const sum = num_1 + num_2 + num_3;
			const product = num_1 * num_2 * num_3;
			const average = (num_1 + num_2 + num_3) / 3;

			const sumHtml = document.createElement("li");
			const productHtml = document.createElement("li");
			const averageHtml = document.createElement("li");

			sumHtml.textContent = `Sum: ${sum}`;
			productHtml.textContent = `Product: ${product}`;
			averageHtml.textContent = `Average: ${average}`;

			document.querySelector("#target").appendChild(sumHtml);
			document.querySelector("#target").appendChild(productHtml);
			document.querySelector("#target").appendChild(averageHtml);
		</script>
	</body>
</html>
